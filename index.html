<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinası</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="ekran"></div>
        <div class="tuslar">
            <div class="box rov1-1"><button>AC</button></div>
            <div class="box rov1-2"><button>±</button></div>
            <div class="box rov1-3"><button>%</button></div>
            <div class="box rov1-4"><button>÷</button></div>
            <div class="box rov2-1"><button>7</button></div>
            <div class="box rov2-2"><button>8</button></div>
            <div class="box rov2-3"><button>9</button></div>
            <div class="box rov2-4"><button>X</button></div>
            <div class="box rov3-1"><button>4</button></div>
            <div class="box rov3-2"><button>5</button></div>
            <div class="box rov3-3"><button>6</button></div>
            <div class="box rov3-4"><button>-</button></div>
            <div class="box rov4-1"><button>1</button></div>
            <div class="box rov4-2"><button>2</button></div>
            <div class="box rov4-3"><button>3</button></div>
            <div class="box rov4-4"><button>+</button></div>
            <div class="box rov5-1"><button>0</button></div>
            <div class="box rov5-2"><button>.</button></div>
            <div class="box rov5-3"><button>=</button></div>

        </div>
    </div>
  </body>
</html>
